  <!--Main Content-->
  <form id="stampdutyform" class="m-auto bg-light rounded p-5 mt-5 form-control form">
    <h3 class="text-center">Stamp Duty calculator</h3>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">What's the Property Price</label>
      <div class="input-group mb-2">

    </div>
    <div class="col-auto">
      <span class="input-label" id="propertyLocation" aria-required="true">Where are you buying?</span>
      <br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />

      <div class="form-check form-check-inline">

      </div>
      <div class="col-auto py-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />

      </div>
    </div>
    <div>
      <div>
      </div>

      <h4 id="stampduty"></h4>
      <div class="align-self-center">
        <button id="clearbutton" class="btn btn-warning mt-3">Clear</button>
