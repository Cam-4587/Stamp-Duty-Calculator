<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta values for search engine optimisation -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title>Stamp Duty Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Links to boostrap and CSS files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="images/technology.ico" />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
  </head>
  <body>
    <!--Main Content-->
    <form
      id="stampdutyform"
      class="m-auto bg-light rounded p-5 mt-5 form-control form"
    >
      <h3 class="text-center">Stamp Duty calculator</h3>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup"
          >What's the Property Price</label
        >
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Â£</div>
          </div>
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroup"
            placeholder="What's the Property Price?"
          />
        </div>
      </div>
      <div class="col-auto">
        <span class="input-label" id="propertyLocation" aria-required="true"
          >Where are you buying?</span
        >
        <br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1"
            >Eng or N. Ireland</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Scotland</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Wales</label>
        </div>
        <div class="col-auto py-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1"
            >I am a first time buyer</label
          >
        </div>
      </div>
      <button type="submit" id="button" class="btn btn-primary">
        Calculate Stamp Duty
      </button>
      <h4 class="py-3">Stamp Duty :</h4>
      <h4 id="stampduty"></h4>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/591946d0d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
